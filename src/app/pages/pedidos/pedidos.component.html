<div class="friesp-page">
    <mat-card class="card-page">

        <div class="floating-icon-container">
            <mat-icon class="floating-icon">shopping_bag</mat-icon>
        </div>

        <mat-card-header>
            <mat-card-title class="title-card-page">Pedidos</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div fxLayout="column" fxLayoutGap="1rem">
                <div fxLayout="column" class="filtro-page">
                    <div fxLayout="row" fxLayoutGap="1rem">
                        <mat-form-field fxFlex="calc(25% - 3rem)">
                            <mat-label>Desde</mat-label>
                            <input matInput [matDatepicker]="pickerDesde">
                            <mat-datepicker-toggle matSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                            <mat-datepicker #pickerDesde></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field fxFlex="calc(25% - 3rem)">
                            <mat-label>Hasta</mat-label>
                            <input matInput [matDatepicker]="pickerHasta">
                            <mat-datepicker-toggle matSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                            <mat-datepicker #pickerHasta></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field fxFlex="calc(25% - 3rem)">
                            <mat-label>Nombre de cliente</mat-label>
                            <input matInput>
                        </mat-form-field>

                        <mat-form-field fxFlex="calc(25% - 3rem)">
                            <mat-label>Estado de pedido</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let estado of ['Todos', 'Confirmado', 'Cancelado']"
                                    [value]="estado">
                                    {{estado}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-raised-button color="primary">Buscar</button>
                    </div>
                </div>

                <div fxLayout="row" fxLayoutAlign="space-between end">
                    <h4 class="header-table">Lista de pedidos</h4>
                    <button mat-mini-fab color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="100" [pageSize]="10" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>

    </mat-card>
</div>
